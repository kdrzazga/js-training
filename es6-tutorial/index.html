<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="application/javascript" src="js/animation.js"></script>
    <title>ES6 Tutorial</title>
</head>
<body onload="animate();">
<header>
    <h1>Mortgage Calculator</h1>
</header>
<div class="content">
    <div class="form">
        <div>
            <label>Principal:</label>
            <label for="principal"></label><input type="text" id="principal" value="200000"/>
        </div>
        <div>
            <label>Years:</label>
            <label for="years"></label><input type="text" id="years" value="30"/>
        </div>
        <div>
            <label>Rate:</label>
            <label for="rate"></label><input type="text" id="rate" value="5.0"/>
        </div>
        <div>
            <label></label>
            <button id="calcBtn">Calculate</button>
        </div>
    </div>
    <h2>Monthly Payment: <span id="monthlyPayment" class="currency"></span></h2>
</div>
<script src="build/main.bundle.js"></script>
<h2>PONG</h2>

<div id="board">
    <div id="ball"></div>
</div>
</body>
</html>
